version: '3.8'

services:
  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-react-ecommerce-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - laravel-react-network
    depends_on:
      - db
      - redis
    command: >
      sh -c "
        php-fpm &
        npm run dev
      "
    ports:
      - "5173:5173"

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: laravel-react-ecommerce-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel-react-network
    depends_on:
      - app

  # Database Service
  db:
    image: mysql:8.0
    container_name: laravel-react-ecommerce-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-ecommerce}
      MYSQL_USER: ${DB_USERNAME:-ecommerce_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ecommerce_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - laravel-react-network

  # Redis Service
  redis:
    image: redis:alpine
    container_name: laravel-react-ecommerce-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel-react-network

networks:
  laravel-react-network:
    driver: bridge

volumes:
  db_data:
    driver: local