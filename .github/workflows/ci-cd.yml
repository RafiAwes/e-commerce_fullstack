name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - master
  pull_request:
    branches:
      - main
      - develop
      - master

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
          extensions: mbstring, pdo_sqlite, sqlite3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache Composer Dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install PHP Dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Install Node Dependencies
        run: npm ci

      - name: Run PHP Code Style Check
        run: vendor/bin/pint --test

      - name: Run Frontend Linting
        run: npm run lint

      - name: Run TypeScript Check
        run: npm run types

      - name: Check Frontend Formatting
        run: npm run format:check

  test:
    name: Run Tests
    needs: quality
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
          coverage: xdebug
          extensions: mbstring, pdo_sqlite, sqlite3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache Composer Dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install PHP Dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Install Node Dependencies
        run: npm ci

      - name: Build Frontend Assets
        run: npm run build

      - name: Prepare Environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run Database Migrations
        run: php artisan migrate --force

      - name: Run Unit and Feature Tests
        run: ./vendor/bin/pest --coverage-clover=coverage.xml

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml

  browser-test:
    name: Browser Tests
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
          extensions: mbstring, pdo_sqlite, sqlite3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Install Playwright
        run: npm install playwright@latest

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Add Browser Tests Repository
        run: |
          composer config repositories.browser-tests '{"type": "vcs", "url": "https://github.com/laravel-labs/starter-kit-browser-tests"}' --file composer.json
          composer remove "phpunit/phpunit" --dev --no-update
          composer require "laravel-labs/starter-kit-browser-tests:dev-main@dev" --dev --no-update

      - name: Install PHP Dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare Environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Setup Test Environment
        run: |
          cp vendor/laravel-labs/starter-kit-browser-tests/phpunit.xml.dist .
          rm phpunit.xml
          rm -Rf tests/
          cp -rf vendor/laravel-labs/starter-kit-browser-tests/tests/ tests/

      - name: Run Database Migrations
        run: php artisan migrate --force

      - name: Build Frontend Assets
        run: npm run build

      - name: Run Browser Tests
        run: php vendor/bin/pest

  deploy-staging:
    name: Deploy to Staging
    needs: [quality, test, browser-test]
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging Environment
        run: echo "Deploying to staging environment"

  deploy-production:
    name: Deploy to Production
    needs: [quality, test, browser-test]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production Environment
        run: echo "Deploying to production environment"